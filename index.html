<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- importando as fontes do projeto -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <!-- importando o estilo da página -->
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Fylo data storage component</title>


  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <main class="main">

    <!-- primeira box -->
    <div class="icons-storage-box">
      <header class="icons-storage-hdr">
        <img src="images\logo.svg">
      </header>
      <div class="icons-storage-icons">
        <img src="images\icon-document.svg">
        <img src="images\icon-folder.svg">
        <img src="images\icon-upload.svg">
      </div>
    </div>

    <!-- segunda box -->
    <div class="status-storage-box">
      <p>You’ve used <strong>815 GB</strong> of your storage</p>
      <div class="status-storage-bar">
        <div class="status-storage-bar-active">
          <span class="status-storage-bar-active-circle">⚪</span>
        </div>
      </div>
      <div class="status-storage-numbers">
        <span>0 GB</span>
        <span>1000 GB</span>
      </div>
    </div>
    <div class="status-storage-balloon">
      <p><span class="status-storage-balloon-185GB">185</span> GB Left</p>
    </div>

  </main>

  <footer class="footer">
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/Odisseu93" target="_blank">Ulises silvério</a>.
    </div>
  </footer>

</body>

</html>
